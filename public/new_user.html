<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>MedApp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="css/bootstrap.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="css/app.css" />

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
    crossorigin="anonymous">

</head>

<body class="layout-h">
  <div class="wrapper">

    <header class="topnavbar-wrapper">
      <nav class="navbar topnavbar navbar-expand-lg navbar-light">

        <div class="navbar-header">
          <a class="navbar-brand" href="#/">
            <div class="brand-logo">
              <img class="img-fluid" src="img/logo.png" alt="MedApp">
            </div>
          </a>
        </div>

        <div class="navbar-collapse collapse" id="topnavbar">
          <ul class="nav navbar-nav mr-auto flex-column flex-lg-row"></ul>

          <ul class="navbar-nav flex-row">
            <li class="nav-item">
              <a class="nav-link" href="lock.html" title="Lock screen">
                <em class="fa fa-user-md"></em>
                Dr. Juan Perez
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="lock.html" title="Lock screen">
                <em class="fa fa-sign-out-alt"></em>
                Cerrar ses√≠on
              </a>
            </li>
          </ul>
        </div>
      </nav>
    </header>


    <section class="section-container">
      <div class="content-wrapper">

        <div class="unwrap my-3">
          <div class="card">
            <div class="card-header">
              <h3 class="text-muted mt-0">
                  Nuevo Paciente
              </h3>
            </div>
            <div class="card-wrapper">
              <div class="card-body">
                <div class="row justify-content-md-center">
                  <div class="col-6">
                    <form>
                      <div class="form-group">
                        <label>Primer Nombre</label>
                        <input class="form-control" type="text" placeholder="ingrese el primer nombre">
                      </div>
                      <div class="form-group">
                        <label>Segundo Nombre</label>
                        <input class="form-control" type="text" placeholder="ingrese el segundo nombre">
                      </div>
                      <div class="form-group">
                        <label>Primer Apellido</label>
                        <input class="form-control" type="text" placeholder="ingrese el primer apellido">
                      </div>
                      <div class="form-group">
                        <label>Segundo Apellido</label>
                        <input class="form-control" type="text" placeholder="ingrese el segundo apellido">
                      </div>
                      <div class="form-group">
                        <label>Genero</label>
                        <select class="custom-select custom-select-sm">
                          <option value="0" selected="">Desconocido</option>
                          <option value="1">Masculino</option>
                          <option value="2">Femenino</option>
                          <option value="9">No aplica</option>
                        </select>
                      </div>
                      <div class="form-group">
                        <label>Fecha de nacimiento</label>
                        <input class="form-control" type="date">
                      </div>
                      <div class="form-group">
                        <label>Peso</label>
                        <input class="form-control" type="date">
                      </div>
                      <div class="form-group">
                        <label>Altura</label>
                        <input class="form-control" type="date">
                      </div>

                      <button class="btn btn-sm btn-secondary" type="submit">Crear</button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>
    </section>

    <footer>
      <p class="text-center">&copy; 2018 - MedApp</p>
    </footer>
  </div>
</body>

</html>
