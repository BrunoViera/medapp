<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>MedApp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="css/bootstrap.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="css/app.css" />

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
    integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

</head>

<body>
    <div class="wrapper">
      <div class="block-center mt-4 wd-xl">
        <div class="card card-flat">
          <div class="card-header text-center bg-dark">
            <a href="#">
              <h1 style="color: white;">MedApp</h1>
            </a>
          </div>
          <div class="card-body">
            <p class="text-center py-2">Registrese para poder acceder al sistema</p>
            <form class="mb-3" id="registerForm" novalidate>
              <div class="form-group">
                <label class="text-muted" for="signupInputEmail1">Email address</label>
                <div class="input-group with-focus">
                  <input class="form-control border-right-0" id="signupInputEmail1" type="email"
                    placeholder="Ingrese email" autocomplete="off" required>
                  <div class="input-group-append">
                    <span class="input-group-text text-muted bg-transparent border-left-0">
                      <em class="fa fa-envelope"></em>
                    </span>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label class="text-muted" for="signupInputPassword1">Clave</label>
                <div class="input-group with-focus">
                  <input class="form-control border-right-0" id="signupInputPassword1" type="password"
                    placeholder="Clave" autocomplete="off" required>
                  <div class="input-group-append">
                    <span class="input-group-text text-muted bg-transparent border-left-0">
                      <em class="fa fa-lock"></em>
                    </span>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label class="text-muted" for="signupInputRePassword1">Repita la Clave</label>
                <div class="input-group with-focus">
                  <input class="form-control border-right-0" id="signupInputRePassword1" type="password"
                    placeholder="Repita la Clave" autocomplete="off" required data-parsley-equalto="#signupInputPassword1">
                  <div class="input-group-append">
                    <span class="input-group-text text-muted bg-transparent border-left-0">
                      <em class="fa fa-lock"></em>
                    </span>
                  </div>
                </div>
              </div>
              <div class="checkbox c-checkbox mt-0">
                <label>
                  <input type="checkbox" value="" required name="agreed">
                  <span class="fa fa-check"></span> Acepto los
                  <a class="ml-1" href="#">terminos</a> del servicio.
                </label>
              </div>
              <!-- <button class="btn btn-block btn-primary mt-3" type="submit">Crear cuenta</button> -->
              <a class="btn btn-block btn-primary mt-3" href="homepage.html">Crear cuenta</a>
            </form>
            <p class="pt-3 text-center">Ya tienes una cuenta?</p>
            <a class="btn btn-block btn-secondary" href="login.html">Login</a>
          </div>
        </div>
        <div class="p-3 text-center">
          <span class="mr-2">&copy;</span>
          <span>2018</span>
          <span class="mr-2">-</span>
          <span>MedApp</span>
        </div>
      </div>
    </div>
</body>
</html>
